<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="400" height="250" rx="15" ry="15" fill="url(#cardGradient)" stroke="#2C5282" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GOVERNMENT ID CARD</text>
  
  <!-- Photo placeholder -->
  <rect x="30" y="80" width="80" height="100" rx="5" fill="rgba(255,255,255,0.9)" stroke="#2C5282" stroke-width="1"/>
  <text x="70" y="125" text-anchor="middle" fill="#2C5282" font-family="Arial, sans-serif" font-size="12">PHOTO</text>
  <text x="70" y="140" text-anchor="middle" fill="#2C5282" font-family="Arial, sans-serif" font-size="12">PLACEHOLDER</text>
  
  <!-- Personal Information -->
  <text x="130" y="100" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Name: JOHN DOE</text>
  <text x="130" y="120" fill="white" font-family="Arial, sans-serif" font-size="12">ID Number: 123456789</text>
  <text x="130" y="140" fill="white" font-family="Arial, sans-serif" font-size="12">Date of Birth: 01/01/1990</text>
  <text x="130" y="160" fill="white" font-family="Arial, sans-serif" font-size="12">Address: 123 Main Street</text>
  <text x="130" y="180" fill="white" font-family="Arial, sans-serif" font-size="12">City, State 12345</text>
  
  <!-- Security features -->
  <circle cx="350" cy="100" r="25" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
  <text x="350" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SECURE</text>
  
  <!-- Footer -->
  <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">Valid until: 12/31/2030</text>
</svg>