<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="faceGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bgGradient)"/>
  
  <!-- Face -->
  <ellipse cx="150" cy="180" rx="60" ry="70" fill="url(#faceGradient)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Eyes -->
  <ellipse cx="135" cy="165" rx="8" ry="6" fill="white"/>
  <ellipse cx="165" cy="165" rx="8" ry="6" fill="white"/>
  <circle cx="135" cy="165" r="4" fill="#333"/>
  <circle cx="165" cy="165" r="4" fill="#333"/>
  <circle cx="136" cy="163" r="1" fill="white"/>
  <circle cx="166" cy="163" r="1" fill="white"/>
  
  <!-- Eyebrows -->
  <path d="M 125 155 Q 135 150 145 155" stroke="#8B4513" stroke-width="3" fill="none"/>
  <path d="M 155 155 Q 165 150 175 155" stroke="#8B4513" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <path d="M 150 175 L 145 185 L 150 190 L 155 185 Z" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  
  <!-- Mouth -->
  <path d="M 140 200 Q 150 210 160 200" stroke="#CD853F" stroke-width="2" fill="none"/>
  
  <!-- Hair -->
  <path d="M 90 140 Q 150 100 210 140 Q 200 120 150 110 Q 100 120 90 140" fill="#8B4513"/>
  
  <!-- Neck -->
  <rect x="135" y="250" width="30" height="40" fill="url(#faceGradient)"/>
  
  <!-- Shirt -->
  <rect x="100" y="290" width="100" height="110" fill="#4169E1" rx="10"/>
  <text x="150" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SELFIE</text>
  <text x="150" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">VERIFICATION</text>
  
  <!-- Timestamp -->
  <rect x="10" y="10" width="120" height="25" fill="rgba(0,0,0,0.7)" rx="5"/>
  <text x="70" y="27" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">2024-01-15 14:30</text>
  
  <!-- Verification mark -->
  <circle cx="250" cy="50" r="20" fill="rgba(34,197,94,0.9)"/>
  <path d="M 242 50 L 248 56 L 258 44" stroke="white" stroke-width="3" fill="none"/>
</svg>