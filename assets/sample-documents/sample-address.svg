<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="billGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7F7F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document Background -->
  <rect width="400" height="300" fill="url(#billGradient)" stroke="#CCCCCC" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#2E86AB"/>
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">UTILITY BILL</text>
  
  <!-- Company Info -->
  <text x="30" y="90" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PowerCorp Utilities</text>
  <text x="30" y="110" fill="#666" font-family="Arial, sans-serif" font-size="12">123 Energy Street, Power City, PC 12345</text>
  <text x="30" y="125" fill="#666" font-family="Arial, sans-serif" font-size="12">Phone: (555) 123-4567</text>
  
  <!-- Bill Details -->
  <rect x="20" y="145" width="360" height="1" fill="#CCCCCC"/>
  
  <text x="30" y="170" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bill To:</text>
  <text x="30" y="190" fill="#333" font-family="Arial, sans-serif" font-size="12">JOHN DOE</text>
  <text x="30" y="205" fill="#333" font-family="Arial, sans-serif" font-size="12">123 Main Street</text>
  <text x="30" y="220" fill="#333" font-family="Arial, sans-serif" font-size="12">Anytown, ST 12345</text>
  
  <!-- Account Info -->
  <text x="250" y="170" fill="#333" font-family="Arial, sans-serif" font-size="12">Account #: 987654321</text>
  <text x="250" y="185" fill="#333" font-family="Arial, sans-serif" font-size="12">Bill Date: 01/15/2024</text>
  <text x="250" y="200" fill="#333" font-family="Arial, sans-serif" font-size="12">Due Date: 02/15/2024</text>
  <text x="250" y="215" fill="#333" font-family="Arial, sans-serif" font-size="12">Amount Due: $125.67</text>
  
  <!-- Footer -->
  <rect x="20" y="240" width="360" height="1" fill="#CCCCCC"/>
  <text x="200" y="265" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">This document serves as proof of address</text>
  <text x="200" y="280" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Valid for KYC verification purposes</text>
</svg>